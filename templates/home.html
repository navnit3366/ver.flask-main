<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <!-- 네비게이션바 -->
            <div class="container-fluid">
                <a class="navbar-brand" href="{}">여기로가잡!</a>
                <button class="navbar-toggler" type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
          <div class="container-fluid">
            <form class="d-flex" role="search" action="/search">
              <input class="form-control me-2" type="search" placeholder="검색" aria-lab5el="Search" name="keyword">
              <button class="btn btn-outline-success" type="submit">검색</button>
            </form>
          </div>
          <div class="row">
            {% for job in jobs %}
              <div class="col-sm-6" onclick="window.location.href='/detail'">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title" name="detail_word">{{job[0]}}</h5>
                    <p class="card-text">{{job[5]}}</p>
                    {% if job[8]|length < 200 %}
                      <p class="card-text">{{job[8]}}</p>
                    {% else %}
                      <p class="card-text">{{job[8][:200]}}...</p>
                    {% endif %}
                    <a href="https://www.google.com/search?q={{job[6].replace("a href=", '').replace('<', '').replace('/a>', '').replace('"', '').replace("target=_blank","").replace(">","").replace("https//","")}}" class="btn btn-primary">구글 검색하러 가기</a>
                    <p></p>
                  </div>
                </div>
              </div>
            {% endfor %}
          </div>

</body>
</html>
